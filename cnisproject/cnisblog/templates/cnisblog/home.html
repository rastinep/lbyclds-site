{% extends "cnisblog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col s12">
              <div class="card light-blue darken-4">
                <div class="card-content white-text">
                  <span class="card-title">{{ post.title }}</span>
                  <p>{{ post.content }}</p>
                  <p>By {{ post.author }} on {{ post.date_posted }}</p>
                </div>
                <div class="card-action">
                  <a href="#" class="yellow-text text-darken-1">See More</a>
                </div>
              </div>
            </div>
          </div>
    {% endfor %}

{% endblock content %}
