{% extends "cnisblog/base.html" %}
{% load static %}

{% block content %}
    <section class="container">
        <div class="container">
            <div class="row">
                <h2 class="center" style="font-weight: bold;">Sign Up</h2>
                <form class="col s12" id="signup">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email_address" type="text" class="validate" required>
                            <label for="email_address">Email Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="contact_number" type="text" class="validate" required>
                            <label for="contact_number">Contact Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="user_name" type="text" class="validate" required>
                            <label for="user_name">User Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="text" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn btn-large btn-register waves-effect waves-light red center" type="submit" name="action">Sign Up <i class="material-icons right">done</i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>
{% endblock content %}
